<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Tickets ‚Äî Tickets en cours</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
    <img src="logo.png" alt="Logo">
    <nav>
        <a href="index.html">Home</a>
        <a href="tickets.html">Tickets</a>
        <a href="statistiques.html">Statistiques</a>
    </nav>
</header>

<h1>Tickets en cours</h1>

<a class="link-home" href="index.html">Retour √† la page principale</a>

<div id="ticket-list"></div>

<footer>
    v1.3.1
</footer>

<script>
  async function loadTickets() {
    try {
      const response = await fetch('http://localhost:8888/tickets');
      const tickets = await response.json();

      const container = document.getElementById('ticket-list');
      container.innerHTML = '';

      tickets.forEach(ticket => {
        const div = document.createElement('div');
        div.className = 'ticket-item';
        div.innerHTML = `
          <h3>${ticket.titre}</h3>
          <p>${ticket.description}</p>
          <button onclick="deleteTicket(${ticket.id})">üóëÔ∏è Supprimer</button>
        `;
        container.appendChild(div);
      });
    } catch (err) {
      alert('Erreur de chargement des tickets');
    }
  }

  async function deleteTicket(id) {
    if (!confirm('Supprimer ce ticket ?')) return;

    try {
      const response = await fetch(`http://localhost:8888/delete-ticket/${id}`, {
        method: 'DELETE'
      });

      if (!response.ok) {
        alert('Erreur lors de la suppression');
        return;
      }

      window.location.href = 'tickets.html';
    } catch (err) {
      alert('Erreur r√©seau');
    }
  }

  loadTickets();
</script>

</body>
</html>
